<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <style>
    * {
      user-select: none;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Code Quiz</header>
  <section id="start">
    <h2>Start Quiz</h2>
    <button id="start-btn">Begin</button>
  </section>
  <section id="time">
    <h4>Time: <span id="time-left">20</span></h4>
  </section>
  <section id="quiz">
    <h2 id="title">This is question 1</h2>
    <div id="questions">
      <button id="choice1">Choice 1</button>
      <button id="choice2">Choice 2</button>
      <button id="choice3">Choice 3</button>
    </div>
  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <h3>All Done!</h3>
    <input type="text" />
    <button id="submit">Submit</button>
  </section>
  <script src="./scripts.js"></script>
</body>
</html>
